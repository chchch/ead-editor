<div id="eadheader"></div>
<div id="headereditor">
    <form>
        <div>
            <label for="hd_unitidcote">Shelfmark:</label>
            <input type="text" id="hd_unitidcote" name="cote" data-select="archdesc[level='item'] > did > unitid[type='cote']" required pattern=".*\S.*" placeholder="Indien 1">
            <label for="hd_unitidanciennecote">Old shelfmark:</label>
            <input type="text" id="hd_unitidanciennecote" name="cote" data-select="archdesc[level='item'] > did > unitid[type='ancienne cote']" required pattern=".*\S.*" placeholder="Tamoul 1">
        </div>
        <div>
            <label for="hd_title">Title:</label>
            <input type="text" id="hd_title" name="title" data-select="archdesc[level='item'] > did > unittitle > title" required pattern=".*\S.*" placeholder="அத்துவைதானுபவம் Attuvaitāṉupavam">
        </div>
        <div>
            <label for="hd_title">Author:</label>
            <input type="text" id="hd_persname" name="title" data-select="archdesc[level='item'] > did > unittitle > persname" required pattern=".*\S.*" placeholder="Rāmakavi">
        </div>
        <div>
            <label for="hd_unitdatenormal">Date:</label>
            <input type="number" id="hd_unitdatenormal" data-select="archdesc[level='item'] > did > unitdate" data-attr="normal">
            <textarea id="hd_unitdate" name="unitdate" rows="3" data-select="archdesc[level='item'] > did > unitdate" required pattern=".*\S.*" placeholder="No internal date. Before 1855, as it is part of Ariel’s donation made in that year to the Société Asiatique, Paris (Rosny 1869). Vinson (1867–1868, p. 1) dates the manuscript to ca 1835."></textarea>
        </div>
        <div>
            <label for="hd_support">Support:</label>
            <textarea rows="2" id="hd_support" name="support" data-select="archdesc[level='item'] > did > physdesc > physfacet[type='support']" placeholder="Palm-leaf. Very good state of preservation, in spite of bore holes caused by insects."></textarea>
        </div>
        <div>
            <label for="hd_binding">Binding:</label>
            <textarea rows="2" id="hd_binding" name="binding" data-select="archdesc[level='item'] > did > physdesc > physfacet[type='reliure']" placeholder="Description of binding"></textarea>
        </div>
        <div>
            <label for="hd_extent">Extent:</label>
            <input type="text" id="hd_extent" name="extent" data-select="archdesc[level='item'] > did > physdesc > extent" required placeholder="22 folios (1+21)">
            <label for="hd_dimensions">Dimensions:</label>
            <input type="text" id="hd_dimensions" name="dimensions" data-select="archdesc[level='item'] > did > physdesc > dimensions" required placeholder="240 x 35 mm">
        </div>
        <div>
            <label for="hd_shortdesc">Short description of the text:</label>
            <textarea id="hd_shortdesc" name="shortdesc" rows="10" data-select="archdesc[level='item'] > scopecontent > p[id='shortdesc']" required></textarea>
        </div>
        <div>
            <label for="hd_othertestimonies">Other MSS testimonies:</label>
            <textarea id="hd_othertestimonies" name="othertestimonies" rows="10" data-select="archdesc[level='item'] > scopecontent > p[id='othertestimonies']" placeholder="Other manuscript testimonies of this text are kept in the GOML (Kuppuswami Sastri 1927: 1240–2, D. 1428–1430; Fazlullah and Chandrasekharan 1949: 2228, R. 1342; Chandrasekharan 1951: No. 106)."></textarea>
        </div>
        <div>
            <label for="hd_contents">Contents:</label>
            <textarea id="hd_contents" name="contents" rows="10" data-select="archdesc[level='item'] > scopecontent > p[id='contents']" required></textarea>
        </div>
        <div>
            <label for="hd_completeness">Complete/ incomplete:</label>
            <textarea id="hd_completeness" name="completeness" rows="10" data-select="archdesc[level='item'] > scopecontent > p[id='completeness']" required></textarea>
        </div>
        <div>
            <label for="hd_paratexts">Paratexts:</label>
            <textarea id="hd_paratexts" name="completeness" rows="10" data-select="archdesc[level='item'] > scopecontent > p[id='paratexts']" placeholder="Paratexts: marginal and in-text benedictions, title-page, invocation page, marginal chapter headers, in-text chapter completion statements, pratīkas, colophon, table of contents/total stanzas, addendum, etc."></textarea>
        </div>
        <div>
            <label for="hd_excerpts">Excerpts:</label>
            <textarea id="hd_excerpts" name="excerpts" rows="10" data-select="archdesc[level='item'] > scopecontent > p[id='excerpts']" placeholder="Encode text either in Tamil characters, either in transliteration (if so, adopt conventions below or update the § 'conventions' to your own transliteration scheme)."></textarea>
        </div>
        <div>
            <label for="hd_abbreviations">Abbreviations:</label>
            <textarea id="hd_abbreviations" name="abbreviations" rows="10" data-select="archdesc[level='item'] > scopecontent > p[id='abbreviations']"></textarea>
        </div>
        <div>
            <label for="hd_transliteration">Transliteration conventions:</label>
            <textarea id="hd_transliteration" name="transliteration" rows="10" data-select="archdesc[level='item'] > scopecontent > p[id='transliteration']"></textarea>
        </div>
        <div>
            <label for="hd_bibliography">Bibliography:</label>
            <textarea id="hd_bibliography" name="bibliography" rows="10" data-select="archdesc[level='item'] > bibliography > p"></textarea>
        </div>
        <div>
            <label for="hd_processinfo_persname">Cataloguer name: </label>
            <input type="text" id="hd_processinfo_persname" name="processinfo_persname" data-select="archdesc[level='item'] > processinfo > p > persname" required>
        </div>
        <div>
            <label for="hd_processinfo_address">Cataloguer affiliation: </label>
            <input type="text" id="hd_processinfo_address" name="processinfo_address" data-select="archdesc[level='item'] > processinfo > p > address" required>
        </div>
        <div class="buttoncontainer row">
            <button type="button" id="updateheader">update</button>
            <button type="button" id="cancelheader">cancel</button>
        </div>
    </form>
</div>

            <div>open file:
